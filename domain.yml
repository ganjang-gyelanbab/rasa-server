    - text: "비립종은 피부의 가장 바깥층(표피) 아래에 각질(케라틴)이 축적되며 형성되는 작은 낭종입니다.\n 주로 눈가, 뺨, 이마 등 얼굴 부위에 1~2mm 크기의 하얀 점 또는 돌기 형태로 나타나고 납니다 ! \n 👉 더 자세한 정보는 (https://www.amc.seoul.kr/asan/healthinfo/disease/diseaseDetail.do?contentId=32488)에서 확인할 수 있어요."
   
  utter_ask_비립종_what_02:
    - text: "비립종은 보통 통증이나 가려움 없이 나타나는 것이 특징입니다.\n 작고 하얀 돌기가 피부에 오돌토돌하게 솟아 있어 만졌을 때 단단하게 느껴지고 \n 피부 색과 비슷하거나 흰색이며, 대부분 특별한 증상 없이 미용상 문제로 인식됩니다. \n  👉 더 자세한 정보는 [여기](https://www.amc.seoul.kr/asan/healthinfo/disease/diseaseDetail.do?contentId=32488)에서 확인할 수 있어요."

  utter_ask_비립종_what_03:
    - text: "비립종은 피부 아래에 생긴 작고 하얀 낭종으로, 만졌을 때 오돌토돌한 느낌이 나고\n 눈 주변이나 뺨처럼 피부가 얇은 부위에 자주 나타납니다 ."
    - text: "일상생활에 큰 지장은 없지만 미용상으로 신경 쓰일 수 있어요."

  utter_ask_비립종_what_04:
    - text: "비립종의 주요 증상은 작고 흰색 또는 노란색의 작은 돌기 형태로 피부 표면에 나타나는 것입니다. 통증이나 가려움은 거의 없으며, 대부분 미용적인 문제로 인식됩니다."
  
  utter_ask_비립종_what_05:
    - text: "비립종은 쌀알만 한 크기의 흰색 점처럼 보이기도 하고, 살짝 튀어나온 돌기처럼 보이기도 합니다."
    - text: "피부색과 비슷하거나 흰색이며, 표면은 매끈한 편이에요."
  
  utter_ask_비립종_what_06:
    - text: "피부에 생기는 작고 하얀 점이 비립종의 가장 대표적인 모습이고 \n 하얀 점이 오래 남아 있어 여드름과 헷갈릴 수 있으나, 염증 없이 단단한 것이 특징입니다."
    - text: "눈 주변, 뺨, 이마 등 얇은 피부에 자주 나타나며 만졌을 때 단단합니다."
  
  utter_ask_비립종_what_07:
